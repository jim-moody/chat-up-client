<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <main class="mdl-layout__content">
  <div class="page-content">
      <!-- SIGN UP -->
      <div  id="sign-up-container" class="form-card mdl-card mdl-shadow--2dp">
        <div class="form-title mdl-card__title">
          <h2 class="form-header mdl-card__title-text">Sign Up</h2>
        </div>
        <form id="sign-up">
          <fieldset style="display:flex;">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="credentials[email]" id="sign-up-email">
              <label class="mdl-textfield__label" for="sign-up-email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" name="credentials[password]" id="sign-up-password">
              <label class="mdl-textfield__label" for="sign-up-password">Password</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation">
              <label class="mdl-textfield__label" for="sign-up-password-confirmation">Confirm Password</label>
            </div>
            <button type="submit" name="submit" class="form-button mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Sign Up
        </button>
            <!-- SIGN UP LOADER-->
            <div id="sign-up-loader" style="margin: 0 auto; display:none;" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
          </fieldset>
        </form>
        <div class="form-subtext">
          <p>Already have an account?
            <!-- Flat button -->
            <span id="sign-in-show" class="form-link">Sign in</span>
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
    </body>
</html>
