<!DOCTYPE html>
<html>

<head>
  <title>Conversation Starters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

</head>

<body>
  <div class="fixed-action-btn">

    <a style="display:none" id="show-submit-line" class="floating-button btn-floating btn-large halfway-fab waves-effect waves-light blue darken-3">
      <i class="material-icons">add</i>
    </a>
  </div>
  <div class="navbar-fixed">

    <nav id="nav-relative" class="nav-extended blue darken-2">
      <div class="nav-wrapper">
        <div class="brand-logo left">Conversation Starters</div>
        <ul id="nav-mobile" class="right">
          <li><a class="signed-out" id="nav-sign-in-link">Log in</a></li>
          <li><a class="signed-out" id="nav-sign-up-link">Sign Up</a></li>
          <li>
            <a id="nav-user-link" class="signed-in" style="display:none;">
              <i class="material-icons">person</i>
            </a>
            <ul id="user-dropdown-content" style="display: none;" class="card user-dropdown-content">
              <li id="nav-sign-out-link">Sign Out</li>
              <li id="nav-change-password-link">Change Password</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a href="#newest">Newest</a></li>
          <li class="tab"><a class="active" href="#most-popular">Most Popular</a>
            <li class="tab"><a class="active" href="#male-favorite">Guy Favorites</a>
              <li class="tab"><a class="active" href="#female-favorite">Girl favorites</a>
          </li>
        </ul>


      </div>
    </nav>
  </div>

  <div>

    <main>

      <!-- AUTHENTICATION -->
      <div id="auth-content"></div>

      <!-- CREATE PICKUP LINES START -->
      <div style="display:none" id="submit-line-container" class="form-card card">
        <form id="submit-line">
          <div class="input-field">
            <textarea rows="3" class="materialize-textarea" id="line-textarea"></textarea>
            <label for="line-textarea">Enter line</label>
          </div>
          <div class="alert-anchor"></div>
          <div class="create-line-button-container">

            <button id="line-submit-cancel" type="button" class="btn waves-effect blue darken-3 waves-light">Cancel</button>
            <button class="btn waves-effect blue darken-3 waves-light" type="submit" name="action">Submit</button>
          </div>
        </form>
      </div>
      <!-- CREATE PICKUP LINES END -->


      <div id="newest" class="col s12">
        <div class="tab-content" id="lines-list-newest">
        </div>
      </div>
      <div id="most-popular" class="col s12">
        <div class="tab-content" id="lines-list-most-popular">
        </div>
      </div>
      <div id="male-favorite" class="col s12">
        <div class="tab-content" data-gender="m" id="lines-list-male-favorite">
        </div>
      </div>
      <div id="female-favorite" class="col s12">
        <div class="tab-content" data-gender="f" id="lines-list-female-favorite">
        </div>
      </div>



    </main>
  </div>
  <div style="display:none;" id="sidenav-overlay">

  </div>
</body>

</html>
